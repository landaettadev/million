name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fe-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Show env
        run: |
          node -v
          npm -v
          printenv | sort

      - name: Test (no E2E dependency)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:0
          NEXT_PUBLIC_ENVIRONMENT: test
          CI: true
        run: |
          npm test -- \
            --ci \
            --coverage \
            --watchAll=false \
            --runInBand \
            --verbose \
            --testPathPattern "(.*__tests__/components/.*|.*__tests__/lib/.*|.*__tests__/integration/.*)" \
            2>&1 | tee jest-output.txt

      - name: Upload Jest output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-jest-output
          path: frontend/jest-output.txt

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage/**
            frontend/coverage
          if-no-files-found: ignore

