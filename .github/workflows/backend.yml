name: Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore backend/RealEstate.sln

      - name: Unit & Integration Tests (no E2E)
        run: |
          dotnet test backend/RealEstate.Tests/RealEstate.Tests.csproj -c Release --logger "trx;LogFileName=unit.trx"
          dotnet test backend/RealEstate.Tests.Integration/RealEstate.Tests.Integration.csproj -c Release --logger "trx;LogFileName=integration.trx"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-integration-results
          path: |
            backend/RealEstate.Tests/TestResults/**/*.trx

